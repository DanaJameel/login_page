<html>
     <head>
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <title></title>
          <meta name="description" content="">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="css/bootstrap.min.css">
          <link rel="stylesheet" href="login.css">
     </head>
     <body>
          <div class="Dimension">

               <div class="container-login">
                    <div class="wrap-login">

                         <!-- image above the form -->
                         <div class=" position-relative  d-flex  flex-column align-items-center forImage"> 
                         </div> 
                         <!-- form -->

                         <form class="m-3 p-5">
                              <div class="form-group row">
                                   <label for="email" class="col-sm-2 col-form-label">Email</label>
                                   <div class="col-sm-10">
                                        <input type="Email" class="form-control " id="email" placeholder="email@example.com">
                                   </div>
                              </div>

                              <div class="form-group row">
                                   <label for="password" class="col-sm-2 col-form-label">Password</label>
                                   <div class="col-sm-10">
                                        <input type="password" class="form-control" id="Password">
                                   </div>
                              </div>


                              <div class="form-group row ">
                                   <div class="col-sm-6 offset-2">
                                        <div class="checkbox">
                                        <label><input type="checkbox"> Remember me</label>
                                        </div>
                                   </div>
                                   <div>
                                        <a href="#" class="col-sm-4 forgotPassword"> Forgot Password?</a>
                                   </div>
                              </div>


                              <div class="form-group row ">
                                   <div class="col-sm-6 offset-2">
                                        <button type="submit" class="btn btn-success p-2">Submit</button>
                                   </div>
                              </div>

                         </form>


                      
                    </div>
               
               </div>
          </div>
               
          
          <script src="js/jquery-3.5.1.slim.min.js"></script>
          <script src="js/popper.min.js"></script>
          <script src="js/bootstrap.min.js"></script>
     </body>
</html>
